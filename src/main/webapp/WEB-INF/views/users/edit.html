<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="${user.name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="${user.name}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="${user.age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="${user.age}">Age Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="${user.email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="${user.email}">Email Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
